@for (elemento of articulos; track elemento.ida) {
    @if (id == elemento.ida) {
        <div class="container text-center">
            <h1 class="mb-4">{{elemento.nombre}}</h1>
            <img class="img-fluid mb-4" [src]="'../../assets/img/imagen' + elemento.ida + '.jpg'" alt="Imagen del inmueble" style="width: 500px; height: 300px;">
            <p>{{elemento.descripcion}}</p>
        </div>
    }
}
