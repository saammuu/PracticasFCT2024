<div class="container">
    <!-- Primera fila -->
    <div class="row">
        <div class="col-12 bg-info text-center">
            <h1>Blog de Ciberseguridad</h1>
            <button class="btn btn-success mb-2">Alta Articulos</button>
        </div>

    </div>

    <div class="row">
        <div class="fondo col-12 text-center">
        </div>
    </div>


    <div class="row bg-info">
        @for (articulo of articulos; track articulo.id) {
            <div class="mt-2 col-md-3 mb-3">
                <div class="card h-100 mb-4">
                    <img class="card-img-top" [src]="'../../assets/img/imagen' + articulo.id + '.jpg'" alt="Imagen del articulo" style="height: 200px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ articulo.nombre }}</h5>
                        <p class="card-text flex-grow-1">{{ articulo.descripcion }}</p>
                        <a class="btn btn-success mt-auto" [routerLink]="['/articulo', articulo.id]">Más información</a>
                    </div>
                </div>
            </div>
            
        }
    </div>
</div>
